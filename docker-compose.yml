

version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: notify_x
    command: sh -c "python manage.py runserver 0.0.0.0:8010"
    volumes:
      - ./:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - 8010:8010
    restart: "on-failure"
    environment:
      - ENV=DEV

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "while true; do python manage.py runcrons --force; sleep 60; done"
    volumes:
      - .:/app
    environment:
      - ENV=DEV
